<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title> Hangst99 </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="user-icon">
                <img style="border-radius: 50%" src="../static/img/profile_placeholder.png">
            </div>
        </div>
    </div>
</nav>

<!--
로그인 기능
-->
<section class="section">
    <h1>
        항스트99 로그인
    </h1>
    <br>
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-username" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                        </div>
                        <p id="help-id-login" class="help is-danger"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                        </div>
                        <p id="help-password-login"></p>

                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" id="login-button" onclick="sign_in()">
                                LOGIN
                            </button>
                        </nav>
                        <nav class="level is-mobile">
                            <!-- 추후 회원가입 페이지로 이동되게 할 예정 -->
                            <button class="level-item button is-sparta is-outlined"
                                    onclick="location.href='/join'">
                                SIGN UP
                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>

<script src="../static/js/app.js"></script>
</body>
</html>
