<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='../static/css/join.css') }}" rel="stylesheet">

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



    <title>회원가입</title>


</head>

<body>
    <section class="background">
        <div class="wrap">
            <h1 class="title-hangst">항스트99</h1>

            <!-- 회원가입 폼 -->

            <!-- 아이디 입력 -->
            <div class="form-group">
                <label class="subtitle" for="input-id">아이디</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input-id" placeholder="Enter id">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary btn-check-id" onclick="check_dup()"> 중복확인 </button>
                    </div>
                </div>
            </div>
            <p id="help-id" class="help">4-10자의 영문 소문자, 숫자와 특수기호(_)만 사용 가능합니다.</p>

            <!-- 비밀번호 입력 -->
            <div class="form-group">
                <label class="subtitle" for="input-pwd">비밀번호</label>
                <input type="password" class="form-control" id="input-pwd" placeholder="Password">
            </div>
            <p id="help-password" class="help">8~16자 영문 대소문자, 숫자, 특수문자(!@#$%^&*) 사용 가능합니다.</p>

            <!-- 비밀번호 재입력 -->
            <div class="form-group">
                <label class="subtitle" for="input-pwd-check">비밀번호 재확인</label>
                <input type="password" class="form-control" id="input-pwd-check" placeholder="Check Password">
            </div>
            <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>

            <!-- 이름 입력 -->
            <div class="form-group">
                <label class="subtitle" for="inputName">이름</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <p id="help-name" class="help"></p>

            <!-- 가입하기 버튼 -->
            <button type="button" class="btn btn-primary btn-join" onclick="sign_up()">가입하기</button>

        </div>
    </section>

<!-- js 로드 -->
<script src="../static/js/join.js"></script>
</body>

</html>
